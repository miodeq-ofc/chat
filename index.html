<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Czat z Twoim Kochaniem ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6e6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #d6336c;
    }
    #chat {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: 2px solid #ffb3c6;
      background: #fff0f5;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 12px;
    }
    .message {
      margin: 8px 0;
    }
    .user {
      font-weight: bold;
      color: #0b7285;
    }
    .bot {
      font-style: italic;
      color: #d6336c;
    }
    #input {
      width: 100%;
      max-width: 500px;
      display: flex;
    }
    #input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
    }
    #input button {
      padding: 10px 20px;
      border: none;
      background-color: #d6336c;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cze≈õƒá, skarbie üí¨</h1>
  <div id="chat"></div>
  <div id="input">
    <input type="text" id="messageInput" placeholder="Napisz co≈õ...">
    <button onclick="sendMessage()">Wy≈õlij</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');

    function appendMessage(sender, text, className) {
      const message = document.createElement('div');
      message.classList.add('message', className);
      message.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = messageInput.value;
      if (!userMessage.trim()) return;

      appendMessage('Ty', userMessage, 'user');
      messageInput.value = '';

      const response = await fetch('chat.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      appendMessage('Tw√≥j Kochanie ‚ù§Ô∏è', data.reply, 'bot');
    }
  </script>
</body>
</html>
